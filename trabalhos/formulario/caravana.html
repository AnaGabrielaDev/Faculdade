<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravanas | Portal do Sana 2017</title>
    <link rel="stylesheet" href="css/caravana.css">
</head>
<body>
    <nav>
        <object width="100%" height="65px" data="menu.html"></object>
    </nav>
    
    <section>
        <div class="container">
            <div class="flex-row">
                <form>
                    <fieldset>
                        <label for="name">Nome da Caravana:*</label>
                        <input id="name" name="name" type="text" placeholder="Nome da Caravana">
                    </fieldset>
                    
                    <fieldset>
                        <label for="telefone">Telefone de Contato:*</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone de Contato">
                    </fieldset>
            
                    <fieldset>
                        <label for="city">Cidade:*</label>
                        <input type="text" name="city" id="city" placeholder="Cidade">
                    </fieldset>
            
                    <fieldset>
                        <label for="state">Estado:*</label>
                        <input type="text" name="state" id="state" placeholder="Estado">
                    </fieldset>
            
                    <fieldset>
                        <label for="email">E-mail:*</label>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </fieldset>
            
                    <fieldset>
                        <label for="people">Quantidade de Pessoas:*</label>
                        <input type="text" name="people" id="people" placeholder="Quantidade de Pessoas">
                    </fieldset>
                
                    <fieldset>
                        <label for="interesse">Interesse em Participar:*</label>
                        <select name="interesse" id="interesse">
                            <option value="" disabled selected>--Selecione uma opção--</option>
                            <option value="1">1 dia</option>
                            <option value="2">2 dias</option>
                            <option value="3">3 dias</option>                
                        </select>
                    </fieldset>
            
                    <fieldset>
                        <label for="vagas">Quantidade de Vagas:*</label>
                        <input type="text" name="vagas" id="vagas" placeholder="Quantidade de Vagas">
            
                    </fieldset>
        
                    
                    <div class="flex-center">
                        <input type="button" class="button mt"value="Enviar">
                    </div>
            
                </form>
                <article>
                    <div class="content">
                        <p class="paragraph">Está interessado em vir para o Sana?</p>
                        <p class="paragraph">Quer cadastrar sua Caravana pro Sana 2017? ou participar de uma caravana já existente?</p>
                        <p class="paragraph">É muito fácil, basta preencher o formulário ao lado que em breve entraremos em contato com você.</p>                                    
                    </div>
                </article>
            </div>
        </div>
        
    </section>
</body>
</html>
