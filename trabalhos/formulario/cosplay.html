<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competição de cosplay</title>

</head>
<body>
    <nav>
        <object width="100%" height="65px" data="menu.html"></object>
    </nav>
    <form>
        <fieldset>
            <legend>Inscrição para competição de cosplay</legend>
           
            <label for="name">Nome: </label>
            <input type="name" name="name" id="name"> 

            <label for="sobrenome">Sobrenome: </label>
            <input type="sobrenome" name="sobrenome" id="sobrenome"> 

            <label for="CPF">CPF: </label>
            <input type="CPF" name="CPF" id="CPF"> <br>

            <label for="date">Data de Nascimento:</label>
            <input type="date" name="date" id="date"> 

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone">

            <label for="genero">Gênero: </label>
            <label for="gender2">Masculino</label>
            <input type="radio" name="gender2" id="gender2" value="gender2">

            <label for="gender2">Feminino</label>
            <input type="radio" name="gender2" id="gender2" value="gender2"> <br>

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
      
            <label for="UF">UF: </label>
            <input type="text" name="UF" id="UF">

            <label for="endereço">Endereço: </label>
            <input type="text" name="endereço" id="endereço"> 

            <br> 
        
            <label for="personagem">Personagem: </label>
            <input type="text" name="personagem" id="personagem">

            <br>

            <button>ENVIAR</button>
        </fieldset>
