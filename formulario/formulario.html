<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <label for="nome">Nome do Usuario:</label>
        <input type="text" name="nome" id="nome"> <br>

        <label for="age">Nome do Usuario:</label>
        <input type="date" name="nome" id="nome"> <br>
        
        <fieldset>
            <legend>Fotos</legend>
            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo"> <br>

            <label for="photo2">Foto: </label>
            <input type="image" src="https://estacio.br/assets/imgs/header/logo-black.svg" alt="photo2"> <br>
        </fieldset>

        <fieldset>
            <legend>Informacoes adcionais</legend>
            <label for="tshirt-color">Cor da camisa</label>
            <input type="color" name="tshirt-color" id="tshirt-color"> <br>

            <label for="scheduler">Horario de agendamento: </label>
            <input type="datetime-local" name="scheduler" id="scheduler"> <br>
        </fieldset>
    
        <label for="email">email:</label>
        <input type="email" name="email" id="email"> <br>

        
        
        <label for="month">Mes:</label>
        <input type="month" name="month" id="month"> <br>

        <label for="age2">Idade:</label>
        <input type="number" name="age2" id="age2"> <br>

        <label for="password"></label>
        <input type="password" name="password" id="password"> <br>

        <label for="gender2">Masculino</label>
        <input type="radio" name="gender2" id="gender2" value="gender2">

        <label for="gender2">Feminino</label>
        <input type="radio" name="gender2" id="gender2" value="gender2">
        </fieldset>
    </form>
</body>
</html>
